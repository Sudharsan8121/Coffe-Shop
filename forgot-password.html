<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
     body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: #4caf50; /* Green background */
            color: white;
            padding: 10px 40px;
            border-radius: 10px 10px 0 0;
            margin: 0%;
            text-align: center;
        }
        #form {
            border-radius: 10px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for a better look */
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .inputboxes {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
            margin: 10px 0;
        }
        .inputboxes > label {
            color: #333333; /* Dark gray text */
            padding: 10px 0;
        }
        .inputboxes > input {
            padding: 10px 8px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #cccccc; /* Light gray border */
            transition: border-color 0.3s;
        }
        .inputboxes > input:focus {
            border-color: #4caf50; /* Green border on focus */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            border: none;
            margin: 10px 0 0 0;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        small {
            color: red;
        }
        .error {
            border-color: red;
        }
        .success {
            border-color: green;
        }
    </style>
</head>
<body>

    <form id="form">
        <h1>Forgot Password</h1>
        <div class="inputboxes">
            <label for="email">Email ID: </label>
            <input type="email" placeholder="Enter Your Email ID.." id="email" autocomplete="email">
            <small></small>
        </div>
        
        <div>
            <button type="submit">Reset Password</button>
        </div>
    </form>
    <script src="./forgot.js"></script>
</body>
</html>
