<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- slider links -->
    <!-- <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="./jQuery3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>COFFEE SHOP WEBSITE</title><link rel="stylesheet" href="./contact.css">
</head>
<body>
    <section class="contact-area" id="contact">
        <div class="container-fluid">
          <div class="row align-items-center d-flex justify-content-start">
            <div class="col-lg-6 col-md-12 contact-left no-padding"><h1 style="text-align: center;padding-left: 700px;">CONTACT</h1>
              <!-- <div style="width: 100%; height: 545px" id="map"></div> -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15544.315136188916!2d80.28787865!3d13.09419335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526f45b07102d1%3A0x45721eef9832613d!2sCHENNAI%20NATIONAL%20HOSPITAL!5e0!3m2!1sen!2sin!4v1721489189298!5m2!1sen!2sin" width="700" height="550" style="border:0; margin-left: 60px; margin-top: 50px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </div>
            <div class="col-lg-4 col-md-12 pt-100 pb-100">
              <form
                class="form-area"
                id="myForm"
                action="mail.php"
                method="post"
                class="contact-form text-right"
              >
                <input
                  name="fname"
                  placeholder="Enter your name"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'"
                  class="common-input mt-10"
                  required=""
                  type="text"
                />
                <input
                  name="email"
                  placeholder="Enter email address"
                  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'"
                  class="common-input mt-10"
                  required=""
                  type="email"
                />
                <textarea
                  class="common-textarea mt-10"
                  name="message"
                  placeholder="Messege"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Messege'"
                  required=""
                ></textarea>
                <button class="primary-btn mt-20" style="margin-top: 20px; margin-left: 10px;">
                  Send Message<span class=""></span>
                </button>
                <div class="mt-10 alert-msg"></div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
